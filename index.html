<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Compass Toggle</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map-container {
      width: 100%;
      height: 100%;
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    #toggleBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="toggleBtn">Enable Rotation</div>
  <div id="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let rotationEnabled = false;
    let currentHeading = 0;
    let smoothedHeading = 0;
    const smoothingFactor = 0.1;  // Between 0 (no update) and 1 (immediate snap)

    const mapContainer = document.getElementById('map-container');
    const toggleBtn = document.getElementById('toggleBtn');

    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    toggleBtn.addEventListener('click', () => {
      rotationEnabled = !rotationEnabled;
      toggleBtn.innerText = rotationEnabled ? 'Disable Rotation' : 'Enable Rotation';

      if (!rotationEnabled) {
        mapContainer.style.transform = 'rotate(0deg)';
      }
    });

    let rotationEnabled = false;
let currentHeading = 0;       // Latest raw compass heading
let targetHeading = 0;        // Smoothed heading
let animationFrameId = null;

    // Listen to device orientation
    window.addEventListener('deviceorientationabsolute', handleOrientation, true);
window.addEventListener('deviceorientation', handleOrientation, true);

function handleOrientation(event) {
  if (!rotationEnabled) return;

  let heading = event.alpha;

  if (typeof event.webkitCompassHeading !== "undefined") {
    heading = event.webkitCompassHeading;
  }

  if (heading !== null && !isNaN(heading)) {
    currentHeading = heading;
  }
}
    
function updateRotation() {
  if (!rotationEnabled) return;

  const diff = ((((currentHeading - targetHeading) % 360) + 540) % 360) - 180;
  targetHeading += diff * 0.1;  // smoothing factor

  // Clamp to 0-360
  targetHeading = (targetHeading + 360) % 360;

  mapContainer.style.transform = `rotate(${-targetHeading}deg)`;

  animationFrameId = requestAnimationFrame(updateRotation);
}
toggleBtn.addEventListener('click', () => {
  rotationEnabled = !rotationEnabled;
  toggleBtn.innerText = rotationEnabled ? 'Disable Rotation' : 'Enable Rotation';

  if (rotationEnabled) {
    animationFrameId = requestAnimationFrame(updateRotation);
  } else {
    cancelAnimationFrame(animationFrameId);
    mapContainer.style.transform = 'rotate(0deg)';
  }
});


    function rotateMap(degrees) {
  // Apply exponential smoothing
  smoothedHeading = smoothedHeading + smoothingFactor * (degrees - smoothedHeading);

  // Only update if change is significant (e.g., > 0.5 degrees)
  if (Math.abs(degrees - smoothedHeading) > 0.5) {
    mapContainer.style.transform = `rotate(${-smoothedHeading}deg)`;
  }
}

  </script>
</body>
</html>
